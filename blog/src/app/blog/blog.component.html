<div class="nav">
  <div class="divselect">
    <select class="form-control" (change)="change($event)" >
      <option value="all">Todas las categorias</option>
      <option [value]="category" *ngFor="let category of arrayCategory">{{category | titlecase}}</option>
    </select>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12  col-md-6 col-xl-4" *ngFor="let post of posts">
      <div class="borderTarget">
        <div>
          <h5>{{post.author}}</h5>
          <p>{{post.date | date:'dd/MM/yyyy HH:mm' }}</p>
        </div>
        <div class="img">
          <img src="{{post.img}}" alt="">
        </div>
        <div>
          <h4>{{post.title}}</h4>
          <p>{{post.text}}</p>
          <h6>{{post.category}}</h6>
        </div>
      </div>
    </div>
  </div>

</div>
